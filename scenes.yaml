  - name: night
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        light.hall:
          state: off
        light.bedroomstrip:
          state: on
        media_player.chromecast_audio:
          state: off
        switch.tradfri_outlet:
          state: off

  - name: away
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        light.hall:
          state: off
        light.bedroomstrip:
          state: off
        media_player.chromecast_audio:
          state: off
        switch.tradfri_outlet:
          state: off
        climate.woonkamer:
          state: off

  - name: movie
    entities:
        group.hue_livingroom:
          state: on
          color_temp: 500
          brightness_pct: 10
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        light.hall:
          state: off
        light.bedroom:
          state: off
  - name: normal
    entities:
        group.hue_livingroom:
          state: on
          color_temp: 400
          brightness_pct: 100
        switch.bookcase_light:
          state: on
        group.lights_kitchen:
          state: on
  - name: dark
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.bedroom:
          state: off
        light.hall:
          state: off
  - name: fade_in_hue
    entities:
      group.hue_livingroom:
        state: on
        color_temp: 400
        brightness_pct: 100
        transition: 300
  - name: bedroom_off
    entities:
        light.bedroom:
          state: off
