  - name: night
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        media_player.nad7050:
          state: off
        light.hall:
          state: off
        climate.woonkamer:
          operation_mode: 'off'
        light.bedroomstrip:
          state: on
        media_player.chromecast_audio:
          state: off
  - name: away
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        light.hall:
          state: off
        light.bedroomstrip:
          state: off
        media_player.nad7050:
          state: off
        media_player.chromecast_audio:
          state: off
        climate.woonkamer:
          operation_mode: 'off'
  - name: tv
    entities:
        media_player.lg_webos_smart_tv:
          state: on
        media_player.nad7050:
          source: 'Optical 1'
  - name: movie
    entities:
        group.hue_livingroom:
          state: on
          color_temp: 500
          brightness_pct: 10
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.kitchenlight:
          state: off
        light.hall:
          state: off
        light.bedroom:
          state: off
  - name: normal
    entities:
        group.hue_livingroom:
          state: on
          color_temp: 400
          brightness_pct: 100
        switch.bookcase_light:
          state: on
        group.lights_kitchen:
          state: on
  - name: dark
    entities:
        group.hue_livingroom:
          state: off
        switch.bookcase_light:
          state: off
        group.lights_kitchen:
          state: off
        light.bedroom:
          state: off
        light.hall:
          state: off
  - name: fade_in_hue
    entities:
      group.hue_livingroom:
        state: on
        color_temp: 400
        brightness_pct: 100
        transition: 300        
